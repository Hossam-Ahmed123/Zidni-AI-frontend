
<svg width="380" height="140" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(25px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(25px) rotate(-360deg); }
    }
    .orbiting-ball {
      transform-origin: 20px 10px;
      animation: orbit 4s linear infinite;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 0.5s;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>

  <!-- Background -->
 
  <!-- Text: "Zidni AI" with fade-in -->
  <text x="100" y="80" font-family="Verdana, Geneva, sans-serif" font-size="38" font-weight="bold" class="fade-in">
    <tspan fill="#06B6D4">Zidni</tspan>
    <tspan fill="#1E3A8A"> AI</tspan>
  </text>

  <!-- Icon with animated orbiting ball -->
  <g transform="translate(20,40)">
    <!-- Cap -->
    <polygon points="20,0 50,10 20,20 -10,10" fill="#1E3A8A"/>
    <rect x="15" y="20" width="10" height="15" fill="#06B6D4"/>
    <!-- Tassel -->
    <line x1="20" y1="20" x2="20" y2="35" stroke="#000" stroke-width="1"/>
    <circle cx="20" cy="35" r="2" fill="#000"/>
    <!-- Orbit Path -->
    <circle cx="20" cy="10" r="25" stroke="#06B6D4" stroke-width="1" fill="none"/>
    <!-- Orbiting Ball -->
    <circle cx="20" cy="10" r="4" fill="#06B6D4" class="orbiting-ball"/>
  </g>
</svg>
